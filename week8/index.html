<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="css/style.css">
    <link href="https://fonts.googleapis.com/css?family=Roboto:400,700" rel="stylesheet">
    <title>No8. parallax scrolling</title>
</head>
<body>
<div class="wrap">
    <!-- 文字 -->
    <h6>Your personality type is</h6>
    <h2>TRIANGLE </h2>
    <!-- 重點三角形 -->
    <div class="blue_1"></div>
    <div class="blue_2"></div>
    <div class="blue_3"></div>
    <div class="blue_4"></div>
    <!-- 藍字X3 -->
    <h3 class="h3_1">AGGRESSIVE</h3>
    <h3 class="h3_2">INDEPENDENT</h3>
    <h3 class="h3_3">SELF-MOTIVATED</h3>
    <!-- 黑色三角形 -->
    <div class="black_1"></div>
    <div class="black_2"></div>
    <div class="black_3"></div>
    <!-- 大塊三塊 -->
    <div class="big_blue"></div>
    <div class="big_black"></div>
    <div class="big_white"></div>
    <!-- 文字跟按鈕 -->
    <div class="white_p">
        <p>he triangle type people are natural-born leaders, full of passion and motivation,  trying to fix their mistakes as they go.</p>
    </div>
    <div class="button_p">
        <p>try again</p>
    </div>
</div>  
    
    
</body>
</html>
