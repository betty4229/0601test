<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link rel="stylesheet" href="css/style.css">
  <link href="https://fonts.googleapis.com/css?family=Oswald:200,400,700" rel="stylesheet">
  <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.1.0/css/all.css" integrity="sha384-lKuwvrZot6UHsBSfcMvOkWwlCMgc0TaWr+30HWe3a4ltaBwTZhyTEggF5tJv8tbt"
    crossorigin="anonymous">
  <title>Week5-Comic Viewer</title>
  <style type="text/css">
    body {
      background-color: #062743;
      background-image: none;
    }
  </style>

</head>

<body>
  <header class="page2">
    <a href="index.html"><h2>MIDNIGHT COMIC</h2></a>
  </header>
  <main>
    <!-- 選項區 -->
    <div class="comic_name">
      <h4>星野少女組
        <i class="fas fa-caret-right"></i>
      </h4>
    </div>
    <form class="comic_chapter">
      <select id="Chapter" name="Chapter">
        <option value="usa">Chapter 1</option>
        <option value="usa">Chapter 2</option>
        <option value="usa">Chapter 3</option>
      </select>
    </form>
    <form class="comic_page">
      <select id="Page" name="Page">
        <option value="usa">Page 01</option>
        <option value="usa">Page 02</option>
        <option value="usa">Page 03</option>
        <option value="usa">Page 04</option>
        <option value="usa">Page 05</option>
        <option value="usa">Page 06</option>
        <option value="usa">Page 07</option>
        <option value="usa">Page 08</option>
        <option value="usa">Page 09</option>
        <option value="usa">Page 10</option>
      </select>
    </form>
    <!-- 漫畫區 -->
    <div class="comic_pic">
      <figure><img src="img/storyboard-1.png" alt="photo" style="width: 100%;"></figure>
      <ul>
        <li><a href="img/storyboard-1.png"><img src="img/thumb-1.png" alt="photo1" style="width: 100%;"></a></li>
        <li><a href="img/storyboard-2.png"><img src="img/thumb-2.png" alt="photo2" style="width: 100%;"></a></li>
        <li><a href="img/storyboard-3.png"><img src="img/thumb-3.png" alt="photo3" style="width: 100%;"></a></li>
        <li><a href="img/storyboard-4.png"><img src="img/thumb-4.png" alt="photo4" style="width: 100%;"></a></li>
        <li><a href="img/storyboard-5.png"><img src="img/thumb-5.png" alt="photo5" style="width: 100%;"></a></li>
        <li><a href="img/storyboard-6.png"><img src="img/thumb-6.png" alt="photo6" style="width: 100%;"></a></li>
        <li><a href="img/storyboard-7.png"><img src="img/thumb-7.png" alt="photo7" style="width: 100%;"></a></li>
        <li><a href="img/storyboard-8.png"><img src="img/thumb-8.png" alt="photo8" style="width: 100%;"></a></li>
        <li><a href="img/storyboard-9.png"><img src="img/thumb-9.png" alt="photo9" style="width: 100%;"></a></li>
        <li><a href="img/storyboard-10.png"><img src="img/thumb-10.png" alt="photo10" style="width: 100%;"></a></li>
      </ul>
    </div>
  </main>




  <!-- Optional JavaScript -->
  <!-- jQuery first, then Popper.js, then Bootstrap JS -->

    crossorigin="anonymous"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q"
    crossorigin="anonymous"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl"
    crossorigin="anonymous"></script>
  <script src="js/jquery-3.3.1.min.js"></script>
  <script src="js/script.js"></script>
</body>

</html>
