      <header>
        <!-- 導覽列 -->
          <nav>
                <ul class="nav justify-content-center">
                        <li class="nav-item">
                          <a class="nav-link active" href="#">My Tasks</a>

         <!-- 新增事項 -->
          <div class="container">
             <div class="newtype">
                <div id="accordion">
                    <div class="card">
                      <div class="card-header" id="headingOne">
                          <i class="far fa-square"></i>
                          <form><input class="title" type="text" placeholder="Type Something Here..."> 
                          </form>
                            
                        <i class="far fa-star"></i>
                        <button class="btn btn-link" data-toggle="collapse" data-target="#collapseOne" aria-expanded="true" aria-controls="collapseOne">
                            <i class="far fa-edit"></i>                            
                        </button>                        
                      </div>
                  <!-- 內容 -->
                      <div id="collapseOne" class="collapse show" aria-labelledby="headingOne" data-parent="#accordion">
                        <div class="card-body">
                            <!-- deadline -->
                            <div><i class="far fa-calendar-alt"></i><h6>Deadline</h6></div>
                            <div class="date"><input type="date" id="date"><input type="time" id="time"></div>
                            <!-- file -->
                            <div><i class="far fa-file"></i><h6>File</h6></div>
                            <div><label for="exampleFormControlFile1"><i class="fas fa-plus-square fa-2x"></i></label></div>
                            <input type="file" class="form-control-file" id="exampleFormControlFile1">
                            <!-- comment -->
                            <div><i class="far fa-comment-dots"></i><h6>Comment</h6></div>
                            <textarea class="form-control" id="exampleFormControlTextarea1" rows="3"></textarea>
                            </div>
                            <!-- button -->
                            <button class="cancelbutton" type="button"><i class="fas fa-times"></i>Cancel</button>
                            <button class="addtaskbutton" type="button"><i class="fas fa-plus"></i>addtask</button>
                      </div>
                    </div>
